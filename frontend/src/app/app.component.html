<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container contenedor-padre">
    <h1>Pagina de reservas de un restaurante</h1>
    <div class="row" style="margin-top: 50px;">

      <!--Inicio formulario-->
      <form class="col-md-3" #projectForm="ngForm"  (ngSubmit)="OnSubmit(projectForm)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Dia</label>
          <input type="date" class="form-control" name="dia" #dia="ngModel"[(ngModel)]="Projects.dia" required>
          <span *ngIf="dia.touched && !dia.valid">Este campo es obligatorio</span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Hora</label>
          <input type="time" class="form-control" name="hora" #hora="ngModel"[(ngModel)]="Projects.hora" required >
          <span *ngIf="hora.touched && !hora.valid">Este campo es obligatorio</span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">N° de Mesa reservada</label>
          <input type="number" class="form-control" name="nMesa" #nMesa="ngModel"[(ngModel)]="Projects.nMesa" required>
          <span *ngIf="nMesa.touched && !nMesa.valid">Este campo es obligatorio</span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nombre del cliente</label>
          <input type="text" class="form-control" name="nombre" #nombre="ngModel"[(ngModel)]="Projects.nombre" required>
          <span *ngIf="nombre.touched && !nombre.valid">Este campo es obligatorio</span>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="!Projects.dia || !Projects.hora ||!Projects.nMesa||!Projects.nombre" style="margin-bottom: 50px;">Enviar</button>
      </form>
      <!--Fin formulario-->
      
      <!--Inicio Tabla de registros-->
      <div class="col-md-9 sm-12">
        <div class="cont-tabla ">
          <table class="table table-striped table-dark tabla " data-aos="zoom-out">
            <thead>
              <tr>
                <th>Dia</th>
                <th>Hora</th>
                <th>N° Mesa</th>
                <th>Nombre</th>
                <th>Borrar</th>
                <th>Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects">
                <td data-label="Dia">{{project.dia}}</td>
                <td data-label="Hora">{{project.hora}}</td>
                <td data-label="N° de mesa">{{project.nMesa}}</td>
                <td data-label="Nombre">{{project.nombre}}</td>
                <td data-label="Borrar"><a [routerLink]="['/administrador']" class="button-delate"
                  (click)="delateProject(project._id)">Borrar</a></td>
              <!--<td ><a href="#"class="button-edit" [routerLink]="['/editar/',project._id]">Editar</a></td> -->
              <td data-label="Editar"><a class="button-edit" (click)="GetProject(project._id)">Editar</a>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Fin Tabla de registros-->

    </div>
  </div>
</body>

</html>
